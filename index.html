<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="bg-dark p-2 pb-5">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
          id="Nav-Bar"
        >
          <div
            class="d-flex flex-column justify-content-center align-items-center"
            id="categories"
          >
            <img
              class="w-50 mb-2"
              src="./assets/netflix_logo.png"
              alt="netflix_logo"
            />
            <ul class="list-unstyled">
              <li>
                <a class="text-decoration-none text-light" href="#">Home</a>
              </li>
              <li>
                <a class="text-decoration-none text-light" href="#">TV Shows</a>
              </li>
              <li>
                <a class="text-decoration-none text-light" href="#">Movies</a>
              </li>
              <li>
                <a class="text-decoration-none text-light" href="#"
                  >Recently Added</a
                >
              </li>
              <li>
                <a class="text-decoration-none text-light" href="#">My list</a>
              </li>
            </ul>
          </div>
          <div id="account">
            <i class="bi bi-search"></i>
            <h1>KIDS</h1>
            <i class="bi bi-bell-fill"></i>
            <div class="dropdown">
              <a
                role="button"
                class="btn btn-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img class="w-25" src="./assets/avatar.png" alt="avatar" />
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="bg-dark">
      <div id="tags">
        <h1 class="text-light ms-3">TV Shows</h1>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
