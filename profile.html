<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/Styles/Styles.css" />
  </head>
  <body>
    <header class="d-flex bg-dark">
      <img class="w-25" src="./assets/netflix_logo.png" alt="Netflix Logo" />
    </header>
    <main class="bg-dark p-4">
      <div class="m-4">
        <div class="border-bottom border-light-subtle">
          <h1 class="text-white fw-normal">Edit Profile</h1>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-4 mt-3">
              <img class="w-100" src="./assets/avatar.png" alt="Your Avatar" />
            </div>
            <div class="col-8">
              <div class="border-bottom border-light-subtle pb-3">
                <div id="username" class="bg-secondary my-3">
                  <p class="text-light ps-2 fw-medium">Strive Student</p>
                </div>
                <p class="text-secondary">Language:</p>
                <div class="dropdown">
                  <button
                    class="btn btn-outline-light text-light dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">Greek</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Albanian</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div id="maturity" class="py-3 border-bottom border-light-subtle">
                <p class="text-secondary">Maturity Settings:</p>
                <div id="current-maturity" class="bg-secondary my-3">
                  <p class="text-light ps-2 fw-medium">ALL MATURITY RATINGS</p>
                </div>
                <p class="text-light">
                  Show titles to
                  <span class="fw-medium">all maturity ratings </span>for this
                  profile
                </p>
                <button type="button" class="btn btn-outline-secondary">
                  Edit
                </button>
              </div>
              <div id="autoplay" class="pt-3">
                <p class="text-light">Autoplay controls</p>
                <div id="checkboxex" class="d-flex flex-column">
                  <div class="d-flex">
                    <input
                      type="checkbox"
                      class="form-check-input my-3"
                      id="exampleCheck1"
                    />
                    <label
                      class="form-check-label text-light my-2 ps-1"
                      for="exampleCheck1"
                      >Autoplay next episode in a series on all devices.</label
                    >
                  </div>
                  <div class="d-flex">
                    <input
                      type="checkbox"
                      class="form-check-input my-3"
                      id="exampleCheck1"
                    />
                    <label
                      class="form-check-label text-light my-2 ps-1"
                      for="exampleCheck1"
                      >Autoplay previews while browsing on all devices</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 border-top border-light-subtle pt-4">
              <div id="buttons" class="d-flex justify-content-around">
                <button type="button" class="btn btn-light fw-bold">
                  SAVE
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  CANCEL
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
